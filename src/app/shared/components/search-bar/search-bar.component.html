<div class="card bg-gray-200 shadow-sm">
  <div class="card-body p-4">
    <div class="flex flex-col md:flex-row gap-4">
      <!-- Keyword Input -->
      <div class="flex-1 relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-base-content/40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
          </svg>
        </div>
        <input 
          type="text" 
          [ngModel]="keyword()" 
          (ngModelChange)="keyword.set($event)"
          (keydown)="onKeydown($event)"
          placeholder="Job title" 
          class="input  bg-primary input-bordered w-full pl-10 pr-10"
        />
        @if (keyword()) {
          <button 
            (click)="clearKeyword()" 
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-base-content/40 hover:text-base-content">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
            </svg>
          </button>
        }
      </div>

      <!-- Location Input -->
      <div class="flex-1 relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-base-content/40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/>
          </svg>
        </div>
        <input 
          type="" 
          [ngModel]="location()" 
          (ngModelChange)="location.set($event)"
          (keydown)="onKeydown($event)"
          placeholder="City, state, or remote" 
          class="input   bg-primary input-bordered w-full pl-10 pr-10"
        />
        @if (location()) {
          <button 
            (click)="clearLocation()" 
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-base-content/40 hover:text-base-content">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
            </svg>
          </button>
        }
      </div>

      <!-- Search Button -->
      <button (click)="onSearch()" class="btn btn-primary md:w-32 gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
        </svg>
        Search
      </button>
    </div>
  </div>
</div>
