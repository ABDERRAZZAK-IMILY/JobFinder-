<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold mb-8 text-primary border-b border-base-300 pb-4">Favorite Jobs</h1>

  @if (store.items().length === 0) {
    <div class="hero bg-base-200 rounded-box py-20">
      <div class="hero-content text-center">
        <div class="max-w-md">
          <svg class="mx-auto h-12 w-12 text-base-content/40" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
          <p class="mt-4 text-xl text-base-content/50">You haven't added any favorites yet</p>
          <a routerLink="/jobs" class="btn btn-primary btn-sm mt-4">Explore Jobs</a>
        </div>
      </div>
    </div>
  }

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (job of store.items(); track job.id) {
      <div class="relative">
        <app-job-card [job]="job" [isFavorite]="true"></app-job-card>
      </div>
    }
  </div>
</div>
