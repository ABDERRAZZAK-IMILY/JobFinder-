<app-auth-layout>
  <div class="bg-white p-10 rounded-2xl shadow-sm border border-gray-100">
    <div class="mb-8">
      <h2 class="text-3xl font-bold text-gray-900">Join the network</h2>
      <p class="text-gray-500 mt-2">Start your job search today. Create your free account.</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="form-control">
          <label class="label font-semibold text-gray-700">First Name</label>
          <input type="text" formControlName="firstName" placeholder="IMILY" class="input input-bordered focus:input-primary w-full" />
        </div>
        <div class="form-control">
          <label class="label font-semibold text-gray-700">Last Name</label>
          <input type="text" formControlName="lastName" placeholder="ABDERRAZZAK" class="input input-bordered focus:input-primary w-full" />
        </div>
      </div>

      <div class="form-control">
        <label class="label font-semibold text-gray-700">Email Address</label>
        <div class="relative">
          <input type="email" formControlName="email" placeholder="imily@gmail.com" class="input input-bordered focus:input-primary w-full pr-10" />
        </div>
      </div>

      <div class="form-control">
        <label class="label font-semibold text-gray-700">Password</label>
        <div class="relative">
          <input type="password" formControlName="password" placeholder="••••••••" class="input input-bordered focus:input-primary w-full pr-10" />
          <span class="absolute inset-y-0 right-3 flex items-center cursor-pointer text-gray-400"></span>
        </div>
        <p class="text-[10px] text-gray-400 mt-1">Must be at least 8 characters long.</p>
      </div>

      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary w-full bg-blue-600 hover:bg-blue-700 border-none text-white font-bold h-12">
        Create Account
      </button>
      <div class="text-center text-sm mt-6 text-gray-600">
        Already have an account? <a routerLink="/login" class="text-blue-600 font-bold hover:underline">Log in</a>
      </div>
    </form>
  </div>
</app-auth-layout>
