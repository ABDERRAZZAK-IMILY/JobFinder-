<app-auth-layout>
  <div class="bg-white p-10 rounded-2xl shadow-sm border border-gray-100">
    <div class="mb-8">
      <h2 class="text-3xl font-bold text-gray-900">Welcome back</h2>
      <p class="text-gray-500 mt-2">Please enter your details to sign in.</p>
    </div>

    @if(errorMessage){
   <div class="alert alert-error mb-4 py-2 text-sm">
      <span>{{ errorMessage }}</span>
    </div>
    }
 

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div class="form-control">
        <label class="label font-semibold text-gray-700">Email address</label>
        <input type="email" formControlName="email" placeholder="you@example.com" class="input input-bordered focus:input-primary w-full" />
      </div>

      <div class="form-control">
        <label class="label font-semibold text-gray-700">Password</label>
        <input type="password" formControlName="password" placeholder="••••••••" class="input input-bordered focus:input-primary w-full" />
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-full bg-blue-600 hover:bg-blue-700 text-white font-bold h-12 border-none">
        Sign In
      </button>
      <div class="text-center text-sm mt-6 text-gray-600">
        Don't have an account? <a routerLink="/register" class="text-blue-600 font-bold hover:underline">Sign up for free</a>
      </div>
    </form>
  </div>
</app-auth-layout>
